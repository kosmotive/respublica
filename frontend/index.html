<html>
<head>

<title>respublica</title>

<script src="libs/jquery/jquery-3.7.1.min.js"></script>
<script src="app.js"></script>

<link rel="stylesheet" href="base.css">

</head>
<body>

<header>
    <div class="display">
        <b>Turn:</b>
        <span id="ticks"></span>
    </div>
    <div class="display">
        <b>Remaining:</b>
        <span id="remaining-time"></span>
    </div>
</header>

<div id="hex-map-container">
    <div id="hex-map" x="0" y="0">
    
        <div class="hex-field" id="hex-field-template">
            <svg height="100%" width="100%" viewbox="-2 -2 104 104">
                <a href="#">
                <pattern id="hatch" patternUnits="userSpaceOnUse" width="2" height="2" patternTransform="rotate(-26.5 0 0)">
                    <path d="M 0,2 l 4,0" stroke="black" stroke-width="0.1" />
                </pattern>
                <polygon points="50 0,100 25,100 75, 50 100,0 75,0 25" stroke="whitesmoke" fill="url(#hatch)" stroke-width="4" />
                </a>
            </svg>
            <div class="sector-name"></div>
            <svg class="sector-star" height="30%" width="30%" viewbox="0 0 100 100">
                <defs>
                    <filter id="blur_v">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0,10" />
                    </filter>
                    <filter id="blur_h">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="5,0" />
                    </filter>
                    <filter id="blur_c">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
                    </filter>
                    <!--<filter id="displacementFilter" x="0%" y="0%">
                        <feTurbulence
                            type="turbulence"
                            baseFrequency="0.15"
                            numOctaves="1"
                            result="turbulence" />
                        <feDisplacementMap
                            in2="turbulence"
                            in="SourceGraphic"
                            result="DisplacedGraphic"
                            scale="15"
                            xChannelSelector="R"
                            yChannelSelector="G" />
                    </filter>-->
                </defs>
                <ellipse cx="50" cy="50" rx="5" ry="40" fill="yellow" filter="url(#blur_v)" />
                <ellipse cx="50" cy="50" rx="25" ry="10" fill="yellow" filter="url(#blur_h)" />
                <circle cx="50" cy="50" r="18" fill="white" filter="url(#blur_c)" />
                <!--<circle cx="46" cy="46" r="25" stroke="black" stroke-width="5" fill="none" filter="url(#displacementFilter)" />-->
            </svg>
        </div>
    
    </div>
</div>

</body>
</html>
